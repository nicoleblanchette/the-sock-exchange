<!doctype html> <!-- This declaration defines this document as HTML5 -->

<html lang="en"> <!-- Begins the HTML document and specifies English as the language -->

  <head> <!-- Contains meta-information about the HTML document -->
    <!-- Sets the character encoding to UTF-8 -->
    <meta charset="utf-8">
    <!-- Ensures the page is optimized for mobile devices with responsive design settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Sets the title of the HTML document that appears in the browser tab -->
    <title>The Sock Exchange</title>
    <!-- Links to the Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./javascript/external.js" type="module"></script>
</head>

<body>
    <div class="container"> <!-- Contains the content of the HTML document -->
      <div class="row"> <!-- Creates a row to organize the content -->
        <div class="col"> <!-- Creates a column to organize the content -->
          <h1>Welcome to The Sock Exchange</h1> <!-- Heading 1 element with the text "Welcome to The Sock Exchange" -->
          <p> <!-- Paragraph element -->
            The Sock Exchange is a platform where you can buy and sell socks. <!-- Text content -->
          </p> <!-- Ends the paragraph element -->
          <button id="next-button" type="button">Next</button>
          <div id="data">
            <table class="table">
                <thead>
                    <th scope="col">size</th>
                    <th scope="col">color</th>
                    <th scope="col">pattern</th>
                    <th scope="col">material</th>
                    <th scope="col">condition</th>
                    <th scope="col">forFoot</th>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
          </div>
          <a href="./login.html" class="btn btn-primary">Login</a>
          <a href="./register.html" class="btn btn-primary">Register</a>
        </div> <!-- Ends the column element -->
      </div> <!-- Ends the row element -->
    </div> <!-- Ends the container element -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html> <!-- Ends the HTML document -->
